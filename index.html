<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Movie App</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
	<div class="modal">
		<div class="modal__content">
			<div class="modal__card">
				<img src="#" alt=""
					class="modal__movie-backdrop">
				<div class="modal__details">
					<div class="modal__movie-title"></div>
					<div class="modal__movie-overview"></div>
					<div class="modal__movie-info">
						<h3>О фильме</h3>
						<div class="modal__movie-info-content">
							<div class="modal__movie-left">Год производства</div>
							<div class="modal__movie-year modal__movie-right "></div>
						</div>
						<div class="modal__movie-info-content">
							<div class="modal__movie-left">Страна</div>
							<div class="modal__movie-country modal__movie-right "></div>
						</div>
						<div class="modal__movie-info-content">
							<div class="modal__movie-left">Жанр</div>
							<div class="modal__movie-genre modal__movie-right "></div>
						</div>
						<div class="modal__movie-info-content">
							<div class="modal__movie-left">Время</div>
							<div class="modal__movie-time modal__movie-right "></div>
						</div>
						<div class="modal__movie-info-content">
							<div class="modal__movie-left">Сайт</div>
							<div class="modal__movie-right"><a class="modal__movie-site" target="_blank">Перейти</a></div>
						</div>
					</div>
				</div>
				<div class="modal__button-close"></div>
			</div>
		</div>
	</div>
	<header class="header">
		<div class="header__content">
			<a href="index.html" class="header__logo">MovieApp</a>
			<form action="">
				<input type="search" class="header__search" placeholder="Поиск">
				<div class="btn"></div>
			</form>
		</div>
		<label class="toggler-wrapper style-1">
			<input type="checkbox">
			<div class="toggler-slider">
				<div class="toggler-knob"></div>
			</div>
		</label>
	</header>
	<div class="container">
		<template id="temp__movies">
			<div class="movie">
				<div class="movie___cover--inner">
					<img src="#" alt="BTS" class="movie__cover">
					<div class="movie__cover--darkened"></div>
				</div>
				<div class="movie__info">
					<div class="movie__title">BTS: Открой свою душу</div>
					<div class="movie__year"></div>
					<div class="movie__category"></div>
					<div class="movie__average">9</div>
				</div>
			</div>
		</template>
		<div class="movies">
		</div>
		<div class="pagination">
			<ul class="pagination__conteiner">
				<li class="pagination__item">1</li>
				<li class="pagination__item">2</li>
				<li class="pagination__item">3</li>
			</ul>
		</div>
	</div>
	<script src="./app.js" type="module"></script>
	<script src="./modules/modal.js" type="module"></script>
	<script src="./modules/changeTheme.js" type="module"></script>
</body>

</html>
